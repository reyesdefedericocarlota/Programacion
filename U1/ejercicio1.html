<script>
    //1.Declarar 2 variables llamadas numero1 y numero2 pidiendo al usuario que meta su valor.
    let numero1 = Number(prompt("Introduce un número:"));
    let numero2 = Number(prompt("Introduce un número:"));
    //2.Mostrar en la consola el valor de ambas variables.
    console.log("El primer valor introducido es: " + numero1 + " y el segundo valor es " + numero2);
    //3.Realizar las siguientes operaciones aritméticas con esas variables y mostrar el resultado en la consola con un mensaje explicativo:
    let suma = numero1 + numero2;
    let resta = numero1 - numero2;
    let producto = numero1 * numero2;
    let division = numero1 / numero2;
    let modulo = numero1 % numero2;
    console.log("El resultado de la suma es: " + suma + " el de la resta: " + resta + " el del producto: " + producto + " el de la división: " + division + " y el del módulo: " + modulo);
</script>
