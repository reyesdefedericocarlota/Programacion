<script>
    //Pide al usuario el tiempo que estuvo estacionado (en horas) y calcula el coste:
    let tiempoEstacionado = Number(prompt("Introduce cuántas horas estuvo estacionado:"))
    let costeTramo = 0

    if (tiempoEstacionado < 0) {
        console.log("El valor introducido no es válido")
    } else if (tiempoEstacionado <= 2) {
        costeTramo = tiempoEstacionado * 5
        console.log("El precio a pagar es de " + costeTramo + "€")
    } else if (tiempoEstacionado <= 5) {
        costeTramo = tiempoEstacionado * 4
        console.log("El precio a pagar es de " + costeTramo + "€")
    } else {
        const tiempo5 = 20 // Hasta las 5 horas siempre será a 4€/h por lo tanto 5*4=20
        costeTramo = ((tiempoEstacionado - 5) * 3) + tiempo5
        console.log("El precio a pagar es de " + costeTramo + "€")
    }   
</script>
