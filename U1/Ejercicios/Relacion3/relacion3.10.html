<script>
    //10. Calificación de un examen: Pide al usuario su calificación (entre 0 y 100) y devuelve su letra correspondiente:
    let calificacion = Number(prompt("Introduce tu calificación"))

    if (calificacion >= 90 && calificacion <= 100) {
        console.log("A")
    } else if (calificacion >= 80 && calificacion <= 89) {
        console.log("B")
    } else if (calificacion >= 70 && calificacion <= 79) {
        console.log("C")
    } else if (calificacion >= 60 && calificacion <= 69) {
        console.log("C")
    } else if (calificacion >= 0 && calificacion <= 59) {
        console.log("D")
    }
</script>
