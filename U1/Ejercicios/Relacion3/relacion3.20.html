<script>
    //Solicita la puntuación de crédito del usuario y el tiempo que ha estado en el banco:

    let puntuacion = Number(prompt("Introduzca su puntuación de crédito:"))
    let tiempo = Number(prompt("Introduzca el tiempo que ha estado en el banco:"))


    if (puntuacion > 650 && tiempo > 5) {
        console.log("Se le aprueba un crédito premium")
    } else if (puntuacion > 650 && tiempo >= 2 && tiempo <= 5) {
        console.log("Se le aprueba un crédito estándar")
    } else {
        console.log("Se le rechaza el crédito")
    }

</script>
