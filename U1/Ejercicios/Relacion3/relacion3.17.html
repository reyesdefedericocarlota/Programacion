<script>
    //Pide al usuario la duración de una llamada (en minutos) y calcula el coste total según estas reglas:

    let llamadaMin = Number(prompt("Introduzca la duración de la llamada en minutos:"))
    let mensaje = ""

    if (llamadaMin <= 3) {
        mensaje = "La llamada es gratuita"
    } else if (llamadaMin <= 10) {
        let precio = (llamadaMin - 3) * 0.5
        mensaje = "La llamada cuesta: " + precio + "€"
    } else {
        let precio3a10 = (10 - 3) * 0.5 // La llamada de 3 a 10 minutos son 7min que en total costarían 3.5€ 
        let precioExtra = (llamadaMin - 10) * 0.3
        let precioTotal = precio3a10 + precioExtra
        mensaje = "La llamada cuesta: " + precioTotal + "€"
    }
    console.log(mensaje)
</script>
