<script>
    //Pide al usuario su salario anual e imprime el impuesto a pagar seg√∫n estos tramos:
    let salarioAnual = Number(prompt("Introduzca su salario anual:"))
    let impuesto = 0
    let mensaje = ""

    if (salarioAnual <= 0) {
        mensaje = "No tiene ingresos"
    } else if (salarioAnual <= 10000) {
        mensaje = "No tiene que pagar impuestos"
    } else if (salarioAnual <= 20000) {
        impuesto = salarioAnual * (10 / 100)
        mensaje = "Tiene que pagar un impuesto de: " + impuesto
    } else if (salarioAnual <= 40000) {
        impuesto = salarioAnual * (20 / 100)
        mensaje = "Tiene que pagar un impuesto de: " + impuesto
    } else {
        impuesto = (salarioAnual * (30 / 100))
        mensaje = "Tiene que pagar un impuesto de: " + impuesto
    }
    console.log(mensaje)
</script>
