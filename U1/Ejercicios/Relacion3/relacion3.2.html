<script>
    //2. Comprobar si un número es par o impar: pide un número al usuario y determina si es par o impar.
    let numero = Number(prompt("Introduce un número: "));
    if (numero % 2 == 0)  {
        console.log(numero + " es par")
    }
    else {
        console.log(numero + " es impar")
    }
</script>
