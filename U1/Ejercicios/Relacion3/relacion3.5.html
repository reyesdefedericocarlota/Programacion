<script>
    //5. Determinar si un número está en un rango: solicita un número e indica si está entre 10 y 20 (inclusive).
    let numero = parseFloat(prompt("Introduce un número:"));
    if (numero >= 10 && numero <= 20) {
        console.log("El " + numero + " está entre 10 y 20")
    }
    else {
        console.log("El " + numero + " no está entre 10 y 20")
    }
</script>
