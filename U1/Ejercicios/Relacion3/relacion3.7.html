<script>
    //7. Simular una calculadora simple: pide dos números y una operación (+, -, *, /) e imprime el resultado correspondiente.
    let numero1 = Number(prompt("Introduce un número"))
    let numero2 = Number(prompt("Introduce un número"))



    let operacion = prompt("Qué operación quieres realizar?: (+, -, *, /)")

    if (operacion == "+") {
        let suma = numero1 + numero2
        console.log(suma)
    } else if (operacion == "-") {
        let resta = numero1 - numero2
        console.log(resta)
    } else if (operacion == "*") {
        let multiplicacion = numero1 * numero2
        console.log(multiplicacion)
    } else if (operacion == "/") {
        if (numero2 != 0)
            console.log(numero1 / numero2)
        else
            console.log("No se puede dividir")
    } else {
        console.log("No ha introducido un signo de operación")
    }
</script>
