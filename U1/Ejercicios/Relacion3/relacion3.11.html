<script>
    //11. Día de la semana: solicita un número del 1 al 7 e imprime el día de la semana correspondiente (1 para lunes, 2 para martes, etc.).
    let numero = Number(prompt("Introduce un número del 1 al 7:"))

    if (numero == 1) {
        console.log("Lunes")
    } else if (numero == 2) {
        console.log("Martes")
    } else if (numero == 3) {
        console.log("Miércoles")
    } else if (numero == 4) {
        console.log("Jueves")
    } else if (numero == 5) {
        console.log("Viernes")
    } else if (numero == 6) {
        console.log("Sábado")
    } else {
        console.log("Domingo")
    }
</script>
