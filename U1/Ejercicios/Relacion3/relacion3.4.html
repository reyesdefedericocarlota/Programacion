<script>
    //4. Determinar si un número es múltiplo de 5: solicita un número y determina si es múltiplo de 5.
    let numero = Number(prompt("Introduce un número:"));
    if (numero % 5 == 0) {
        console.log(numero + " es múltiplo de 5")
    }
    else {
        console.log(numero + " no es múltiplo de 5")
    }

</script>
