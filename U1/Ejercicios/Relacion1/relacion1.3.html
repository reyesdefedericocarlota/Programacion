<script>
    //1.Declara una cadena con un saludo (por ejemplo, "Hola, " ) y otra con un nombre (por ejemplo, "Ana").
    let saludo = "Hola";
    let nombre = "Ana";

    //2.Concatena ambas con + y muéstralo.
    console.log(saludo + ", " + nombre);

    //3.Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala.
    let posicion = nombre.indexOf("a");
    console.log("La letra ¨a¨ se encuentra en la posición: " + posicion);
    
    //4.Usa charAt() para mostrar el primer carácter del nombre.
    let caracter = nombre.charAt(0);
    console.log("La primera letra del nombre es: " + caracter);

    //También se puede hacer directamente: console.log("La primera letra del nombre es: " + nombre.chartA(0));   
</script>
