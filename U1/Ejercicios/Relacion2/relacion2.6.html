<script>
    //6. Conversor de Edad en Segundos: pide la edad del usuario y convierte esa edad a segundos.
    let edad = parseInt(prompt("Introduce tu edad:"));
    let edadDias = edad * 365;
    let edadSegundos = edadDias * 86400; // 1min * 60s| 60min * 60s | 3600s * 24h = 86400
    console.log("Tu edad en segundos es de: " + edadSegundos);
</script>
