<script>
    //7. Cálculo del Índice de Masa Corporal (IMC): pide al usuario su peso y altura, y calcula su Índice de Masa Corporal (IMC) (fórmula: IMC = peso/altura^2).
    let peso = Number(prompt("Introduce tu peso:"));
    let altura = Number(prompt("Introduce tu altura:"));
    let imc = peso / (altura ** 2);
    console.log("Su índice de masa corporal es de: " + imc);
</script>
