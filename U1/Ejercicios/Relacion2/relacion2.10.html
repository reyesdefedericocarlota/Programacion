<script>
    //10. Convertir Minutos a Horas y Minutos: pide al usuario una cantidad de minutos y conviértela a horas y minutos (por ejemplo, 150 minutos son 2 horas y 30 minutos).
    let minutos = parseInt(prompt("Introduce una cantidad de minutos:"))
    let minHora = parseInt(minutos / 60); //Conversión de minutos a horas 
    let minRestantes = minutos % 60; //El resto son los min sobrantes
    console.log(minutos + " minutos" + " son " + minHora + " horas" + " y " + minRestantes + " minutos");
</script>
