<script>
    // Solicitar información inicial:
    // Pide al usuario el número de electrodomésticos que desea registrar.

    // Solicita el precio por kilovatio-hora (kWh) para calcular el coste del consumo eléctrico.
    // Solicita al usuario la potencia total contratada (en vatios W).
    // Registrar datos de cada electrodoméstico:

    // Para cada electrodoméstico, el programa debe solicitar:

    // La potencia del electrodoméstico en vatios (W).
    // El número de horas que se utiliza cada día.
    // Cálculos de consumo:

    // El programa debe calcular el consumo de cada electrodoméstico en kilovatios-hora (kWh) diarios y mensuales, utilizando la fórmula:

    // Consumo diario en kWh = (Potencia en vatios / 1000) * Número de horas de uso diario
    // Consumo mensual en kWh = Consumo diario en kWh * 30
    // También debe calcular el coste mensual en base al consumo mensual y el precio por kWh proporcionado por el usuario.
    // El programa debe verificar si el consumo del electrodoméstico supera la potencia contratada. Si esto ocurre, el programa se debe detener y mostrar un mensaje de alerta:
    // ¡Alerta! Has superado la potencia de [potencia contratada] W.

    // Mostrar resultados: Al final del programa, muestra los siguientes resultados:
    // El consumo mensual total en kWh para todos los electrodomésticos.
    // El coste total mensual en euros.

    //Declaro variables
    let numElectrodomesticos = Number(prompt("Introduce el número de electrodomésticos a registrar: "))
    let precioKwH = Number(prompt("Introduce el precio por kilovatio-hora (kWh): "))
    let potenciaTotal = Number(prompt("Introduce la potencia total contratada:"))
    let potenciaElectrodomestico = 0
    let horasElectrodomestico = 0
    let consumoDiario = 0
    let consumoMensual = 0
    let costeMensual = 0
    let sumaPotencia = 0
    let potenciaSuperada = false





    for (i = 1; i <= numElectrodomesticos && !potenciaSuperada; i++) {

        potenciaElectrodomestico = Number(prompt("Introduce la potencia del electrodoméstico " + i + " (en vatios):"))
        sumaPotencia += potenciaElectrodomestico


        if (sumaPotencia > potenciaTotal) {
            alert("¡Alerta! Has superado la potencia de " + potenciaTotal + "W")
            potenciaSuperada = true

        } else {
            horasElectrodomestico = Number(prompt("Introduce el número de horas de uso diario:"))
            consumoDiario = (potenciaElectrodomestico / 1000) * horasElectrodomestico
            consumoMensual += consumoDiario * 30
            costeMensual = consumoMensual * precioKwH
        }

    }
    console.log("Consumo total mensual: " + consumoMensual + "kwh")
    console.log("Coste total mensual: " + costeMensual + "€")


</script>
