<script>
    //Crea una calculadora básica de dos números. El programa pide dos números y luego una operación (+, -, *, /). El programa pide números hasta que el usuario indica "SALIR"
    //Introduce el primer número: 4
    //Introduce el segundo número: 5
    //Introduce la operación: +

    //El resultado de 4 + 5 es 9

    //Introduce el primer número: 3
    //Introduce el segundo número: 4
    //Introduce la operación: *

    //El resultado de 3 * 4 es 12

    //Introduce el primer número: SALIR

    let numero1 = prompt("Introduce el primer número:")
    let numero2 = prompt("Introduce el segundo número:")
    let operador = ""
    let resultado = 0


    while (numero1 != "SALIR" && numero2 != "SALIR" && operador != "SALIR") {

        operador = prompt("Introduce la operación:")


        if (operador == "+") {
            numero1 = Number(numero1)
            numero2 = Number(numero2)
            resultado = numero1 + numero2
            alert("El resultado de " + numero1 + " + " + numero2 + " es " + resultado)

        } else if (operador == "-") {
            numero1 = Number(numero1)
            numero2 = Number(numero2)
            resultado = numero1 - numero2
            alert("El resultado de " + numero1 + " - " + numero2 + " es " + resultado)

        } else if (operador == "*") {
            numero1 = Number(numero1)
            numero2 = Number(numero2)
            resultado = numero1 * numero2
            alert("El resultado de " + numero1 + " * " + numero2 + " es " + resultado)

        } else if (operador == "/") {
            numero1 = Number(numero1)
            numero2 = Number(numero2)
            resultado = numero1 / numero2
            alert("El resultado de " + numero1 + " / " + numero2 + " es " + resultado)

        } else {
            alert("El operador introducido es incorrecto")

        }
        numero1 = prompt("Introduce el primer número:")
        numero2 = prompt("Introduce el segundo número:")

    }
</script>
