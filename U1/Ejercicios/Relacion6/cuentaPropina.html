<script>
    //Crea un programa para dividir cuentas y calcular propinas. El programa debe pedir productos de una cuenta hasta que el usuario introduce un 0. Luego pide el número de personas y el porcentaje de propina que quieren dejar. Calcula el total con propina y cuánto debe pagar cada persona.
    //Precio del producto 1: 10
    //Precio del producto 2: 20
    //Precio del producto 3: 15
    //Precio del producto 4: 35
    //Precio del producto 5: 0

    //¿Cuánta propina quieres dejar?: 5
    //¿Cúantas personas sois?: 4

    //Total sin propina: 80€
    //Total con propina del 5%: 84€

    //Precio por cabeza: 21€

    let producto = 0
    let precioProducto = -1
    let numeroPersonas = 0
    let propina = 0
    let totalSinPropina = 0
    let totalPropina = 0
    let precioPersona = 0


    while (precioProducto != 0) {
        producto++
        precioProducto = Number(prompt("Precio del producto " + producto + ":"))
        totalSinPropina += precioProducto
    }
    console.log("Total sin propina: " + totalSinPropina + "€")

    numeroPersonas = Number(prompt("¿Cúantas personas sois?:"))
    propina = Number(prompt("¿Cuánta propina quieres dejar?:"))

    totalPropina = totalSinPropina * (propina / 100) + totalSinPropina
    console.log("Total con propina: " + totalPropina + "€")

    precioPersona = totalPropina / numeroPersonas
    console.log("Precio por cabeza: " + precioPersona + "€")

</script>
