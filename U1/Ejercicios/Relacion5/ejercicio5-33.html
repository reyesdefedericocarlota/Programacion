<script>
    //Solicitar dos números enteros. Dibujar un cuadrado con tantas filas como indique el primer número introducido y tantas columnas como indique el segundo número.
    //x-x-x
    //-x-x-
    //x-x-x
    //-x-x-
    //x-x-x

    let numeroFilas = parseInt(prompt("Introduce un número entero:"))
    let numeroColumnas = parseInt(prompt("Introduce un número entero:"))
    let linea = ""

    for (i = 0; i < numeroFilas; i++) {
        linea = ""
        for (j = 0; j < numeroColumnas; j++) {

            if ((i + j) % 2 == 0) {   //Según si el resultado de (i + j) es par o impar se pone una x o un -
                linea += "x"
            } else {
                linea += "-"
            }
        }
        console.log(linea)
    }

</script>
