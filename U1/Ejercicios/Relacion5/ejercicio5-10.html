<script>
    //Solicitar dos números enteros. Mostrar por pantalla todos los números desde el primer número introducido hasta el segundo número introducido.
    //Comprueba que el primero es menor que el segundo.

    let numero2 = Number(prompt("Introduce un número"))
    

    if (numero1 > numero2) {
        console.log("El primer número tiene que ser menor que el segundo")
    } else {
        for (i = numero1; i <= numero2; i++) {
            console.log(i)
        }
    }


</script>
