<script>
    //Solicitar un número entero. Solicitar otro número por pantalla hasta que este se corresponda con el primer número introducido.
    //Indicar si el número buscado es mayor o menor que el introducido.

    let primerNumero = parseInt(prompt("Introduce el primer número entero"))
    let siguienteNumero = parseInt(prompt("Introduce el siguiente número entero"))

    while (siguienteNumero != primerNumero) {

        if (siguienteNumero > primerNumero) {
            console.log("El número " + siguienteNumero + " es mayor que el primer número")
            siguienteNumero = parseInt(prompt("Introduce el siguiente número entero"))
        } else {
            console.log("El número " + siguienteNumero + " es menor que el primer número")
            siguienteNumero = parseInt(prompt("Introduce el siguiente número entero"))
        }
    }
    console.log("El número " + siguienteNumero + " es el primer número introducido")
</script>
