<script>
    //Solicitar un número entero. Mostrar el siguiente número múltiplo de 2 a partir del número.

    let numero = Number(prompt("Introduce un número"))
    numero++ //incremento el número para empezar a comprobar desde el siguiente


    while (numero % 2 != 0) {
        numero++
    }
    console.log(numero)


</script>
