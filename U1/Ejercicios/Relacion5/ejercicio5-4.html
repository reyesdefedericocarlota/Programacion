<script>
    //Solicitar un número entero y un color. Mostrar por pantalla el color separado por espacios tantas veces como nos indique el número.

    let numero = prompt("Introduce un número")
    let color = prompt("Introduce un color")
    let mensaje = ""

    for(i = 0; i < numero; i++){
        mensaje += color + " "
    }
    console.log(mensaje)

</script>
