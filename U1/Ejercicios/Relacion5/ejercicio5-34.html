<script>
    //Solicitar un número entero. Calcular si el número es primo o no.
    //Esto significa que no tenga ningún divisor aparte de sí mismo y el 1.

    let numeroEntero = parseInt(prompt("Introduce un número entero:"))
    let divisor = 1
    let mensaje = ""

    while (numeroEntero % divisor == 0) {
        divisor++
        mensaje = "El número " + numeroEntero + " no es primo"
      
    }
    console.log(mensaje)
</script>
