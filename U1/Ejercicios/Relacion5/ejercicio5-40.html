<script>
    //Solicitar un número entero. Sumar todos los dígitos del número.

    let numeroEntero = prompt("Introduce un número entero")

    // Cuenta los caracteres de un string: 5432 = 4
    let contador = numeroEntero.length 
    let sumatorio = 0

    for (i = 0; i < contador; i++) {
        
        // Sirve para obtener cada dígito según su posición: i=0 ⮕ 5 i=1 ⮕ 4 i=2 ⮕ 3 i=3 ⮕ 2, como queremos sumarlos tenemos que poner el parseInt
        sumatorio += parseInt(numeroEntero.charAt(i))
    }
    console.log("La suma del número " + numeroEntero + " es " + sumatorio)

</script>
