<script>
    //Calificación de un examen: Pide al usuario su calificación (entre 0 y 100) y devuelve su letra correspondiente:

    let calificacion = Number(prompt("Introduce tu calificación"))

    if (calificacion >= 90 && calificacion <= 100) {
        console.log("Ha obtenido una calificación de A")
    } else if (calificacion >= 80 && calificacion <= 99) {
        console.log("Ha obtenido una calificación de B")
    } else if (calificacion >= 70 && calificacion <= 89) {
        console.log("Ha obtenido una calificación de C")
    } else if (calificacion >= 60 && calificacion <= 69) {
        console.log("Ha obtenido una calificación de D")
    } else if (calificacion >= 0 && calificacion <= 59) {
        console.log("Ha obtenido una calificación de F")
    } else {
        console.log("La calificación es incorrecta")
    }
</script>
