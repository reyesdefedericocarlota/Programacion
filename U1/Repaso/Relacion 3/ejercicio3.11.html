<script>
    //11. Día de la semana: solicita un número del 1 al 7 e imprime el día de la semana correspondiente (1 para lunes, 2 para martes, etc.).
    let numeroSemana = Number(prompt("Introduce un número del 1 al 7"))

    if (numeroSemana == 1) {
        console.log("Es lunes")
    } else if (numeroSemana == 2) {
        console.log("Es martes")
    } else if (numeroSemana == 3) {
        console.log("Es miércoles")
    } else if (numeroSemana == 4) {
        console.log("Es jueves")
    } else if (numeroSemana == 5) {
        console.log("Es viernes")
    } else if (numeroSemana == 6) {
        console.log("Es sábado")
    } else if (numeroSemana == 7) {
        console.log("Es domingo")
    } else {
        console.log("El número introducido no es válido")
    }
</script>
