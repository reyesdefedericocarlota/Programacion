<script>
    //Pide una letra al usuario e indica si es una vocal (a, e, i, o, u) o una consonante.
    let letra = prompt("Introduce una letra")

    if (letra == "a") {
        console.log("La letra | a | es vocal")
    } else if (letra == "e") {
        console.log("La letra | e | es vocal")
    } else if (letra == "i") {
        console.log("La letra | i | es vocal")
    } else if (letra == "o") {
        console.log("La letra | o | es vocal")
    } else if (letra == "u") {
        console.log("La letra | u | es vocal")
    } else {
        console.log("La letra | " + letra + " | es una consonante")
    }
</script>
