<script>
    // Determinar si un número está en un rango: solicita un número e indica si está entre 10 y 20 (inclusive).
    let numero = Number(prompt("Introduce un número"))
    let rango = (numero >= 10 && numero <= 20)

    if (rango) {
        console.log("Está en rango")
    } else {
        console.log("No está en rango")
    }
</script>
