<script>
    //8. Determinar si un número es positivo, negativo o cero: solicita un número y determina si es positivo, negativo o cero.
    let numero = Number(prompt("Introduce un número:"))
    let numPositivo = numero > 0
    let numNegativo = numero < 0

    if (numPositivo) {
        console.log("Es positivo")
    } else if (numNegativo) {
        console.log("Es negativo")
    } else {
        console.log("Es cero")
    }
</script>
