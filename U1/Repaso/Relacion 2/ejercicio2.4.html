<script>
    //Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).
    let edad = Number(prompt("Introduce tu edad"))
    let ochentaDias = 80 * 365
    let edadDias = edad * 365
    let diasHasta80 = ochentaDias - edadDias

    console.log(diasHasta80)
</script>
