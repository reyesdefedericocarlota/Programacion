<script>
    //Pide al usuario cuántos caramelos tiene y cuántos niños hay. Calcula cuántos caramelos recibe cada niño y cuántos sobran.
    let caramelos =parseInt(prompt("Introduce numero caramelos"))
    let niños = parseInt(prompt("Introduce numero niños"))
    let caramelosNiño = parseInt(caramelos / niños) 
    let caramelosResto = caramelos % niños

    console.log (caramelosNiño + ", " + caramelosResto)    
</script>
