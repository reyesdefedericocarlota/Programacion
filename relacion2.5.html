<script>
    //5. Calculadora de Peso en la Luna: pide el peso del usuario y calcula cuánto pesaría en la Luna (aproximadamente el 16.5% de su peso en la Tierra).
    let peso = parseFloat(prompt("Introduce tu peso:"));
    let pesoLuna = peso * (16.5 / 100);
    console.log("Su peso en la Luna sería de: " + pesoLuna + " kilos");
</script>
