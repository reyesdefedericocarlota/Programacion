<script>
    //1. Registro de Temperatura Diaria
    //Escribe un programa que permita al usuario ingresar las temperaturas registradas durante una semana (7 días). Una vez ingresadas las temperaturas, el programa debe mostrar al usuario un menú con las siguientes opciones:

    //Mostrar la temperatura más alta registrada.
    //Mostrar la temperatura más baja registrada.
    //Calcular la temperatura promedio de la semana.
    //Salir del programa.
    //El programa debe ejecutarse hasta que el usuario elija la opción de salir.

    let diasSemana = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"]
    let cantidadDias = diasSemana.length
    let temperaturasSemana = []
    let temperaturaSolicitada = 0
    let opciones = ""
    let temperaturaMáx = 0
    let diaMax = ""
    let temperaturaMin = 0
    let diaMin = ""
    let sumaTemperatura = 0
    let temperaturaPromedio = 0


    for (i = 0; i < cantidadDias; i++) {
        temperaturaSolicitada = (Number(prompt("Introduce la temperatura del " + diasSemana[i])))

        while (temperaturaSolicitada < -270 || temperaturaSolicitada > 100) {
            temperaturaSolicitada = (Number(prompt("Introduce la temperatura del " + diasSemana[i])))
        }

        temperaturasSemana.push(temperaturaSolicitada)
    }
    opciones = prompt("Elige una de las siguientes opciones: \n1 = Mostrar la temperatura más alta registrada \n2 = Mostrar la temperatura más baja registrada \n3 = Calcular la temperatura promedio de la semana \n4 = Salir del programa.")

    while (opciones != "4") {
        if (opciones == "1") {
            temperaturaMáx = temperaturasSemana[0]
            diaMax = diasSemana[0]
            for (i = 0; i < cantidadDias; i++) {

                if (temperaturasSemana[i] > temperaturaMáx) {
                    temperaturaMáx = temperaturasSemana[i]
                    diaMax = diasSemana[i]

                }
            }
            console.log("La temperatura más alta registrada es la del " + diaMax + " que es " + temperaturaMáx)

        } else if (opciones == "2") {
            temperaturaMin = temperaturasSemana[0]
            diaMin = diasSemana[0]
            for (i = 0; i < cantidadDias; i++) {

                if (temperaturasSemana[i] < temperaturaMin) {
                    temperaturaMin = temperaturasSemana[i]
                    diaMin = diasSemana[i]

                }
            }
            console.log("La temperatura más baja registrada es la del " + diaMin + " que es " + temperaturaMin)

        } else if (opciones == "3") {
            for (i = 0; i < cantidadDias; i++) {
                sumaTemperatura += temperaturasSemana[i]
            }
            temperaturaPromedio = sumaTemperatura / cantidadDias
            console.log("La temperatura promedio es: " + temperaturaPromedio.toFixed(2))

        } else {
            alert("Introduzca un número válido")
        }

        opciones = prompt("Elige una de las siguientes opciones: \n1 = Mostrar la temperatura más alta registrada \n2 = Mostrar la temperatura más baja registrada \n3 = Calcular la temperatura promedio de la semana \n4 = Salir del programa.")
    } console.log("Ha salido del programa")

</script>
