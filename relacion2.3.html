<script>
    //3. Conversor de Edad de Perro a Edad Humana: pide la edad del perro y convierte su edad a "edad humana" (un año de perro son aproximadamente 7 años de humano).
    let edadPerro = parseInt(prompt("Introduce la edad de tu perro:"));
    let multiplicacion = edadPerro * 7;
    console.log("La edad de tu perro en edad humana es: " + multiplicacion);
</script>
