<script>
    //4. Cálculo de Tiempo Restante: pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).
    let edad = Number(prompt("Introduce tu edad:"));
    let añosDias = 80 * 360;
    let edadDias = edad * 360;
    let resta = añosDias - edadDias;
    console.log("Te quedan " + resta + " días para cumplir 80 años");
</script>
